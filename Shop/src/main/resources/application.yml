server:
  port: 8300
spring:
  application:
    name: shop
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/grpc_shop
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
